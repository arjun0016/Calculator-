<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./cal.css">
</head>
<body class="bg-light">
    
 <h3 align="center"class="text-dark m-5">Calculator</h3>
 <center>
    <div class="container m-5 bg-dark"><br>
        <input type="" onclick="displayNum()" class="form-control m-3" id="result" placeholder="Enter">
    <button id="seven" onclick="displayNum(7)" class="btn btn-lg bg-white m-2" >7</button>
    <button id="eight" onclick="displayNum(8)" class="btn btn-lg bg-white m-2" >8</button>
    <button id="nine" onclick="displayNum(9)" class="btn btn-lg bg-white m-2" >9</button>
    <button id="mul" onclick="displayNum('*')" class="btn btn-lg bg-white m-2" >x</button>
    <br>
    <button id="four" onclick="displayNum(4)" class="btn btn-lg bg-white m-2" >4</button>
    <button id="five" onclick="displayNum(5)" class="btn btn-lg bg-white m-2" >5</button>
    <button id="six" onclick="displayNum(6)" class="btn btn-lg bg-white m-2" >6</button>
    <button id="sub" onclick="displayNum('-')" class="btn btn-lg bg-white m-2" >-</button>
    <br>
    <button id="one" onclick="displayNum(1)" class="btn btn-lg bg-white m-2" >1</button>
    <button id="two"  onclick="displayNum(2)" class="btn btn-lg bg-white m-2" >2</button>
    <button id="three" onclick="displayNum(3)" class="btn btn-lg bg-white m-2" >3</button>
    <button id="add" onclick="displayNum('+')" class="btn btn-lg bg-white m-2" >+</button>
    <br>
    <button id="zero" onclick="displayNum(9)" class="btn btn-lg bg-white m-2" >0</button>
    <button id="dot" onclick="displayNum('.')" class="btn btn-lg bg-white m-2" >.</button>
    <button id="equal" onclick="evaluateExpression()" class="btn btn-lg bg-white m-2" >=</button>
    <button id="div"onclick="displayNum('/')" class="btn btn-lg bg-white m-2" >/</button>
    <br>
    <button id="ac" onclick="clearBox()" class="btn btn-lg bg-white m-2" >clear</button>
    <button id="del" onclick="removeLast()" class="btn btn-lg bg-white m-2">&#9003;</button>
</div></center>
 
</body>
<script src="./script.js"></script>
</html>
